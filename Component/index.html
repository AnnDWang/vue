<html>

<head>
    <title>component</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<div>A custom component!</div>'
        })
        
    </script>
</head>

<body>
    <div id="example">
        <my-component></my-component>
    </div>
    <script>
        new Vue({
            el:'#example'
        })
    </script>
</body>

</html>
